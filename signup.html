<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TNBCLUB Signup</title>
    <link rel="stylesheet" href="assets\styles\style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body class="signup">
<div class="signup-header">
        <a class="misc-logo" href="index.html"><h1>Logo</h1></a> 
        <h2>ثبت نام</h2>
</div>


    <div class="signup-container">


    <div class="signup-form">
        <div class="signup-form-content">
                <h4>برای شرکت در مسابقه ثبت نام کنید</h4>
                <p id="logintext">آیا قبلا ثبت نام کرده اید؟</p>
                <a id="signupLink" href="login.html">ورود.</a>

                <form action="">

                        <input type="text" name="student name" placeholder="نام" id="email" dir="ltr">

                        <input type="text" name="student name" placeholder="نام خانوادگی" id="email" dir="ltr">



                        <input type="email" name="student email" placeholder="Email" id="email" dir="ltr">

                        <input type="password" name="password" placeholder="Password" id="password" dir="ltr">    

    <button class="login-btn signup-btn">ثبت نام</button>

                </form>

        </div>
    </div>


    <div class="signup-misc" id="signup-rules">
        <div class="signup-misc-content">
                <h2>قوانین</h2>


        </div>
    </div>

    </div>

<script>
$(window).resize(function() {
    if(window.innerWidth>=990){
        document.getElementById('signup-rules').style.display = 'block';

    }
    if(window.innerWidth<990){
        document.getElementById('signup-rules').style.display = 'none';
    }
});
</script>
</body>
</html>
